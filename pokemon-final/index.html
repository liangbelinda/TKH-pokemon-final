<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your Own Pokemon Team</title>
  </head>
  <body>
    <div id="app"></div>
    <h1>Build Your Own Pokemon Team</h1>
    <button id="addPokemon">Add</button>
    <button id="removePokemon">Remove</button>
    <button id="sort">Sort by Base EXP</button>
    <label for="filter">Filter by Type: </label>
    <select id="filter">
      <option value="all">Show All</option>
    </select>
    <p>Your Team:</p>
    <div id="team"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
